<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Brenda</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Duotone Animated Background === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Container === */
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      color: #fff;
      position: relative;
    }

    /* === Happy Birthday Text with Glow Animation === */
    .birthday-text {
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }

    .birthday-text span {
      display: inline-block;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 5px #fff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff9a9e, 0 0 10px #ff9a9e; color: #ff9a9e; }
      50% { text-shadow: 0 0 10px #fad0c4, 0 0 20px #fad0c4; color: #fad0c4; }
      100% { text-shadow: 0 0 15px #ff9a9e, 0 0 30px #ff9a9e; color: #ff9a9e; }
    }

    /* === Balloons === */
    .balloon {
      font-size: 36px;
      animation: balloonFloat 3s infinite alternate;
    }

    @keyframes balloonFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* === Input & Buttons === */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    #giftBtn {
      background-color: #ff1493;
    }

    #giftBtn:hover {
      transform: rotate(-10deg) scale(1.1);
    }

    .status {
      font-size: 16px;
      margin-top: 10px;
      min-height: 24px;
      color: #fff;
    }

    #messagesList {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 15px;
    }

    #messagesList li {
      background: rgba(255,255,255,0.2);
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Birthday text with balloons -->
    <div class="birthday-text">
      <span class="balloon">üéà</span>
      <!-- Letters individually animated -->
      <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
      <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span>
      <span>B</span><span>r</span><span>e</span><span>n</span><span>d</span><span>a</span>
      <span class="balloon">üéà</span>
    </div>

    <!-- Message Input -->
    <input type="text" id="messageInput" placeholder="Type your message">

    <!-- Buttons -->
    <button id="sendBtn">Send Message üíå</button>
    <button id="giftBtn">üéÅ Surprise Gift</button>

    <!-- Status -->
    <div id="status" class="status"></div>

    <!-- Messages List -->
    <ul id="messagesList"></ul>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
