<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brenda's Birthday ğŸ’–</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-container">
    <h1 id="animatedTitle"></h1>
  </div>

  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Write a sweet message for Brenda..." />
    <button id="sendButton">ğŸ’Œ Send</button>
  </div>

  <p id="error">âš ï¸ Failed to send message. Try again later.</p>

  <footer>Made with ğŸ’– for Brendaâ€™s Birthday</footer>

  <script>
    // === Animate the "Happy Birthday Brenda" text ===
    const animatedTitle = document.getElementById("animatedTitle");
    const titleText = "ğŸ’– Happy Birthday Brenda ğŸ’–";
    let i = 0;
    function typeTitle() {
      if (i < titleText.length) {
        animatedTitle.textContent += titleText.charAt(i);
        i++;
        setTimeout(typeTitle, 120);
      }
    }
    window.onload = typeTitle;

    // === Messaging Logic ===
    const messagesDiv = document.getElementById("messages");
    const sendButton = document.getElementById("sendButton");
    const messageInput = document.getElementById("messageInput");
    const errorText = document.getElementById("error");

    const API_URL = "https://brendas-birthday.onrender.com";

    // Load existing messages
    async function loadMessages() {
      try {
        const res = await fetch(`${API_URL}/messages`);
        if (!res.ok) throw new Error("Failed to fetch messages");
        const messages = await res.json();
        messagesDiv.innerHTML = "";
        messages.forEach((msg) => {
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");
          msgDiv.innerHTML = `<p>${msg.text}</p><small>${new Date(
            msg.timestamp
          ).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}</small>`;
          messagesDiv.appendChild(msgDiv);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Send new message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      try {
        const res = await fetch(`${API_URL}/messages`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        if (data.success) {
          messageInput.value = "";
          errorText.style.display = "none";
          loadMessages();
        } else {
          errorText.style.display = "block";
        }
      } catch (err) {
        errorText.style.display = "block";
        console.error("Error sending message:", err);
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    loadMessages();
  </script>
</body>
</html>
